<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Pregunta</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Pregunta 1</button>
                <button class="btn">Pregunta 2</button>
                <button class="btn">Pregunta 3</button>
                <button class="btn">Pregunta 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">¡Comienza!</button>
            <button id="next-btn" class="next-btn btn hide">¡Siguiente!</button>
        </div>
        <span id="right-answers"></span>
    </div>
    <script src="main.js"></script>
</body>
</html>
